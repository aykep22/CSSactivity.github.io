<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
  <h1>Register</h1>
  <p>Please fill out the form below.</p>  

  <form action="#" method="#">
    <!-- name : for the backend, lower case snake_case-->
    <!-- id: for the label, lower case kebab-case-->

    <!-- type text: accepts numbers, letters, special characters, space, ... in one line-->
    <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name">

    <br>

    <label for="last-name">Last Name</label>
    <input type="text" name="last_name" id="last-name">

    <br>

    <!-- type password : same as type text but hidden-->
    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <br>

    <!-- type number : accepts numerical values only and  e as element -->
    <label for="age">Age</label>
    <input type="number" name="age" id="age">

    <br>

    <!-- type date : accepts date input in mm/dd/yyy format -->
    <label for="bday">Birthday</label>
    <input type="date" name="bday" id="bday">

    <br>

    <!-- type email : accepts email input must contain @ symbol -->
    <label for="work-mail">Work E-mail</label>
    <input type="email" name="work_mail" id="work-mail">

    <br>

    <label for="pers-mail">Personal E-mail</label>
    <input type="email" name="pers_mail" id="pers-mail">

    <br>

    <!-- textares : accepts long texts with multiple lines cols:width, rows:hight-->
    <label for="comment">Please leave us a comment:</label>
    <br>
    <textarea name="comment" id="comment" cols="50" rows="5"></textarea>

    <br>

    <!-- type radio : multiple options, select 1 only -->
    <!-- value : important, for the backend-->
    <p>Size of Shirt</p>
    <input type="radio" name="shirt_size" id="sm" value="small">
    <label for="sm">Small</label>
    <br>
    <input type="radio" name="shirt_size" id="md" value="medium">
    <label for="md">Medium</label>
    <br>
    <input type="radio" name="shirt_size" id="lg" value="large">
    <label for="lg">Large</label>

    <br>

    <!--check box-->
    <p>Please select your favorite food</p>

    <input type="checkbox" name="food" id="ramen" value="ramen">
    <label for="ramen">Ramen</label>
    <input type="checkbox" name="food" id="sushi" value="sushi">
    <label for="sushi">Sushi</label>
    <input type="checkbox" name="food" id="curry" value="curry">
    <label for="curry">Curry</label>

    <!--dropdown-->
    <p>What is your device</p>

    <select name="device" id="device">
      <option value="macbook">Macbook</option>
      <option value="ipad">iPad</option>
      <option value="iphone">iPhone</option>
    </select>

    <!--Select multiple options from a list-->
    <p>What is your device</p>

    <select name="device" id="device" multiple>
      <option>Macbook</option>
      <option>iPad</option>
      <option>iPhone</option>
    </select>

    <br>
    <!--submit or upload a file, specity the type with "accept(image/*, .pdf,...)" -->
    <input type="file" name="file" id="file" accept="image/*">

    <br>

    <!--Placeholder appears as a hint before entering text--> 
    <!-- Form validation-->
    <input type="text" placeholder="ENTER A NAME" required>

    <input type="number" min="10" max="20">

    <input type="submit" name="submit" value="Register">
    
    <input type="image" src="https://img.freepik.com/premium-vector/red-register-now-label-modern-style-white_123447-703.jpg
    " name="submit" height="15%" width="15%">

    <button type="submit">I AM BUTTON</button>



  </form>
</body>
</html>
